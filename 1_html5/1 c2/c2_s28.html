<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <label>Caixa de texto: </label>

<input type="text" name="minha_primeira_caixa_de_texto" placeholder="Digite o texto aqui"><br>

<h2>Múltiplas opções</h2>

<input type="checkbox" name="resposta" value="a">
<label>A</label><br>
<input type="checkbox" name="resposta" value="b" checked>
<label>B</label><br>
<input type="checkbox" name="resposta" value="c">
<label>C</label><br>
<input type="checkbox" name="resposta" value="d" checked>
<label>D</label><br>

<label>Digite sua senha: </label><br>

<p><strong>Exemplo de caixa de seleção</strong></p>
<select name="caixa_de_selecao">
	<option value="A">A</option>
	<option value="B">B</option>
	<option value="C">C</option>
	<option value="D">D</option>
</select>
<h2>Múltiplas opções</h2>
<input type="file" name="meu_arquivo">
<input type="text" name="minha_primeira_senha" placeholder="Digite o senha aqui"><br>

<input type="checkbox" name="resposta" value="a">
<label>A</label><br>
<input type="checkbox" name="resposta" value="b" checked>
<label>B</label><br>
<input type="checkbox" name="resposta" value="c">
<label>C</label><br>
<input type="checkbox" name="resposta" value="d" checked>
<label>D</label><br>
<input type="password" name="senha" placeholder="Digite sua senha">
</body>
</html>
