<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
</head>
<body>
    <style>
        p {
            font-size: 50px;
        }
    
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    
        }
    </style>

<p style="text-align:left">Texto alinhado à esquerda</p>
<p style="text-align:right">Texto alinhado à direita</p>
<p style="text-align:center">Texto centralizado</p>
<p style="text-align:justify">Este é um exemplo de texto justificado.</p>
  
        <p>
        <b> Texto em Negrito</b><br>
        <i> Texto em Italico</i><br>
        <u> Texto em Sublinhado</u><br>
        <sub> Texto em Subcrito<sub><br>
        <sup> Texto em Sobrescrito<sup><br>
        <big> Texto com fonte maior do que padrao<big><br>
        <small> Texto em Sobrescrito<small><br>
        <em> Texto em Italico<em><br>
        <strong> Texto em Negrito<strong>
              
           </p>
</body>
</html>
